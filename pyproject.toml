[tool.flet.android]
# Desativa o Impeller, forçando o uso do engine de renderização antigo.
# Isso costuma resolver o problema de tela preta/branca em builds de release.
enable_impeller = false

# Também garanta que você está especificando o nome do seu aplicativo (se não o fez)
[tool.flet.app]
# Se o seu arquivo principal for 'main.py', mantenha 'main'.
module = "main" 
