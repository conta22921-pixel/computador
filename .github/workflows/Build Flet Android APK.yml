name: Build Flet Android APK - CI/CD

# Define os eventos que disparam o workflow
on:
  # Dispara automaticamente em qualquer push para o branch principal
  push:
    branches:
      - main
      
  # Permite que o workflow seja disparado manualmente pela aba 'Actions'
  workflow_dispatch: 
  
jobs:
  build_android:
    runs-on: ubuntu-latest

    # Exporta o Run ID (usado para criar o link de download)
    outputs:
      run_id: ${{ github.run_id }}

    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4

      # Configura o ambiente Flutter, que √© a base do Flet Android
      - name: üöÄ Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          # Use a vers√£o que voc√™ configurou no seu projeto
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      # Configura o Python
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Ajuste para sua vers√£o
          
      # Instala o Flet e depend√™ncias do projeto
      - name: ‚öôÔ∏è Install Flet and Dependencies
        run: |
          pip install --pre "flet" uv
          uv sync # Usa uv para sincronizar depend√™ncias mais r√°pido

      - name: üì¶ Run Flet Build APK
        # O argumento --verbose √© crucial para obter logs detalhados em caso de falha
        run: flet build apk --verbose

      # PASSO DE DEBUGGING CRUCIAL! Lista o que foi gerado.
      - name: üîé Debug: Listar conte√∫do do diret√≥rio Build
        run: |
          echo "Conte√∫do de build/app/outputs/flutter-apk:"
          ls -R build/app/outputs/flutter-apk/ || echo "Diret√≥rio flutter-apk n√£o encontrado ou vazio."
          echo "Conte√∫do de build/apk (Caminho alternativo):"
          ls -R build/apk/ || echo "Diret√≥rio apk n√£o encontrado ou vazio."
          
      # 1. UPLOAD DO ARTIFACT
      - name: üì§ Upload APK Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Tenta ambos os caminhos mais comuns para o APK
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          # Garante que o workflow falhe se o APK n√£o for encontrado
          if-no-files-found: error
          
      # 2. ENVIO DO LINK EST√ÅVEL PARA O TELEGRAM (requer secrets configurados)
      - name: üöÄ Enviar Link de Download para Telegram
        # Este passo s√≥ executa se o passo anterior (Upload) foi bem-sucedido
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown 
          message: |
            ‚úÖ *Novo Build Flet Android Dispon√≠vel!*
            
            Branch: `${{ github.ref_name }}`
            
            üì• [CLIQUE AQUI PARA VER E BAIXAR](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            (Requer login no GitHub para baixar.)

