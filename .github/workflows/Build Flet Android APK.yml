name: Build Flet Android APK - Finalizado

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Flutter Environment (Modern Version 3.22.2)
        # Garante que uma versÃ£o moderna do Flutter/Dart esteja disponÃ­vel no PATH
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use sua versÃ£o de Python preferida

      - name: âš™ï¸ Install Flet (Latest DEV Version) and Dependencies
        run: |
          # Instala a versÃ£o de desenvolvimento mais recente (que contÃ©m as correÃ§Ãµes de Dart)
          pip install --pre "flet" uv
          
          # Sincroniza as dependÃªncias do seu projeto
          uv sync

      - name: ğŸ“¦ Run Flet Build APK
        # Comando de build simples, que agora funciona com o Flet DEV
        run: flet build apk --verbose

      # DEBUG: Lista os diretÃ³rios para confirmar que o arquivo foi gerado no local esperado.
      - name: ğŸ” Debug - Listar arquivos gerados
        run: |
          echo "ConteÃºdo de build/app/outputs/flutter-apk/"
          # O ls -lR lista recursivamente. O || true evita a falha se o dir estiver vazio.
          ls -lR build/app/outputs/flutter-apk/ || true
          
          echo "ConteÃºdo de build/apk/ (Caminho de cÃ³pia do Flet)"
          ls -lR build/apk/ || true
          
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Tenta ambos os caminhos: o do Flutter (padrÃ£o) e o de cÃ³pia do Flet (secundÃ¡rio).
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          # Garante que o workflow falhe se o arquivo nÃ£o for encontrado (apÃ³s a correÃ§Ã£o)
          if-no-files-found: error

      - name: ğŸ·ï¸ Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Usa o caminho de build/app/outputs/flutter-apk, que Ã© o padrÃ£o oficial do Flutter
          files: build/app/outputs/flutter-apk/app-release.apk
