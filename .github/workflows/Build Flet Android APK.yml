name: Build Flet Android APK - Finalizado

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Setup Flutter Environment (Modern Version 3.22.2)
        # Garante que uma vers√£o moderna do Flutter/Dart esteja dispon√≠vel no PATH
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use sua vers√£o de Python preferida

      - name: ‚öôÔ∏è Install Flet (Latest DEV Version) and Dependencies
        run: |
          # Instala a vers√£o de desenvolvimento mais recente (com corre√ß√µes de Dart)
          pip install --pre "flet" uv
          
          # Sincroniza as depend√™ncias do seu projeto
          uv sync

      - name: üì¶ Run Flet Build APK
        # Comando de build simples, que agora funciona com o Flet DEV
        run: flet build apk --verbose

      # DEBUG: Lista os diret√≥rios para confirmar que o arquivo foi gerado no local esperado.
      - name: üîç Debug - Listar arquivos gerados
        run: |
          echo "Conte√∫do de build/app/outputs/flutter-apk/"
          # O ls -lR lista recursivamente. O || true evita a falha se o dir estiver vazio.
          ls -lR build/app/outputs/flutter-apk/ || true
          
          echo "Conte√∫do de build/apk/ (Caminho de c√≥pia do Flet)"
          ls -lR build/apk/ || true
          
      # üöÄ NOVO PASSO: ENVIAR PARA TELEGRAM (Action Corrigida)
      - name: üöÄ Enviar APK para Telegram
        # Condi√ß√£o: s√≥ executa se o passo anterior (build) foi bem-sucedido
        if: success()
        uses: appleboy/telegram-action@master
        with:
          # Segredos do Telegram configurados no GitHub
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
          # Mensagem opcional (caption)
          message: |
            ‚úÖ Build Android Flet Conclu√≠do!
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            [Ver no GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          # Caminho do APK gerado
          document: build/app/outputs/flutter-apk/app-release.apk

      - name: üì§ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Tenta ambos os caminhos: o do Flutter (padr√£o) e o de c√≥pia do Flet (secund√°rio).
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          # Garante que o workflow falhe se o arquivo n√£o for encontrado (ap√≥s a corre√ß√£o)
          if-no-files-found: error

      - name: üè∑Ô∏è Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Usa o caminho de build/app/outputs/flutter-apk, que √© o padr√£o oficial do Flutter
          files: build/app/outputs/flutter-apk/app-release.apk
