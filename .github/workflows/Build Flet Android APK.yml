name: Build Flet Android APK - FINAL ATTEMPT

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Flutter Environment (Modern Version 3.22.2)
        # Isso garante que a versão correta do Dart/Flutter esteja no PATH
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⚙️ Install Flet (0.28.3) and Dependencies
        run: |
          # 💡 Instala a versão mais recente ESTÁVEL (que o log mostrou ser 0.28.3)
          pip install "flet==0.28.3" uv
          uv sync

      - name: 📦 Run Flet Build APK (Forced Clean)
        # Usamos o comando "limpo" do Flet, mas adicionamos --force-build 
        # para tentar evitar que ele baixe e use o Flutter antigo internamente.
        run: flet build apk --verbose --force-build
        
      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
