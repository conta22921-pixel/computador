name: Build Flet Android APK

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use uma versÃ£o de Python que vocÃª estÃ¡ usando (3.9+)

      - name: âš™ï¸ Install Flet and Dependencies
        run: |
          pip install flet
          # Instala uv para melhor gerenciamento de dependÃªncias e build
          pip install uv
          # Instala as dependÃªncias do pyproject.toml usando uv
          uv sync

      - name: ğŸš€ Setup Flutter Environment (Fixes Dart Language Error)
        # ForÃ§a uma versÃ£o moderna do Flutter que suporta Dart 3.x (o que resolve o erro)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Escolha uma versÃ£o estÃ¡vel recente (3.22.0 ou superior)
          channel: 'stable'
          
      - name: ğŸ“¦ Run Flet Build APK
        # O Flet usarÃ¡ o pyproject.toml para encontrar o ponto de entrada.
        # Se vocÃª moveu seu cÃ³digo para 'src/main.py' e configurou o pyproject.toml 
        # com 'path = "src"', este comando simples Ã© o suficiente.
        run: flet build apk --verbose
        
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Procura pelo arquivo .apk gerado pelo Flet/Flutter
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ·ï¸ Release to GitHub (Opcional, se o push for para um tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
