name: Build Flet Android APK - FINAL CORRECTION

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Flutter Environment (Modern Version 3.22.2)
        # Isso garante que a versão correta do Dart/Flutter esteja no PATH.
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⚙️ Install Flet (Latest DEV Version) and Dependencies
        run: |
          # 💡 INSTALA A VERSÃO DE DESENVOLVIMENTO MAIS RECENTE
          # A flag --pre permite que o pip veja as versões 0.70.0.dev que têm as correções.
          pip install --pre "flet" uv
          
          # Garante que as dependências do seu pyproject.toml estejam sincronizadas
          uv sync

      - name: 📦 Run Flet Build APK
        # Com a versão DEV do Flet, o comando simples de build deve usar o Flutter moderno
        # ou, pelo menos, um Flutter interno atualizado que já tem o Dart compatível.
        run: flet build apk --verbose
        
      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 🏷️ Release to GitHub (Opcional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
