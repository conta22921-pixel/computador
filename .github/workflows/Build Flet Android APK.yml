name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Flutter Environment (Fixes Dart Language Error)
        # Use a versÃ£o 3.22.0 ou 3.22.2, que sÃ£o conhecidas por usar Dart 3+
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          # Adiciona o Flutter ao PATH para garantir que o Flet o utilize
          cache: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: âš™ï¸ Install Flet and Dependencies
        run: |
          pip install flet uv
          uv sync

      # ... (outras etapas) ...

      - name: ğŸ“¦ Run Flet Build APK
        id: flet_build
        run: |
          # 1. Cria um projeto temporÃ¡rio do Flutter (bootstrap) manualmente, usando o Flutter moderno (3.22.2)
          flet create --template bootstrap --project-name bootstrap_app --output build

          # 2. Executa o build do Flet, forÃ§ando-o a usar o projeto Bootstrap recÃ©m-criado, 
          #    e ignorando o download interno do Flet CLI.
          flet build apk --verbose --flutter-project-path build/bootstrap_app
        
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # O caminho muda porque o build estÃ¡ sendo feito dentro do projeto Bootstrap
          path: build/bootstrap_app/build/app/outputs/flutter-apk/app-release.apk
