name: Build Flet Android APK - Artifact Link

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    # Exporta o Run ID para ser usado na cria√ß√£o do link do Artifact
    outputs:
      run_id: ${{ github.run_id }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Setup Flutter Environment (Modern Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Install Flet and Dependencies
        run: |
          pip install --pre "flet" uv
          uv sync

      - name: üì¶ Run Flet Build APK
        # Este comando gera o APK
        run: flet build apk --verbose

      # 1. UPLOAD DO ARTIFACT
      - name: üì§ Upload APK Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          
      # 2. CRIA√á√ÉO E ENVIO DO LINK DO ARTIFACT PARA O TELEGRAM
      - name: üöÄ Enviar Link do Artifact para Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          
          # CRIA√á√ÉO DO LINK DO ARTIFACT
          # Formato: https://github.com/REPOSITORIO/actions/runs/RUN_ID/artifacts/ARTIFACT_ID
          # **ATEN√á√ÉO:** O ARTIFACT_ID N√ÉO √â FACILMENTE ACESS√çVEL AQUI. 
          # VAMOS USAR O LINK DA P√ÅGINA DE DOWNLOAD DO RUN:
          message: |
            ‚úÖ *Novo Build Flet Android Dispon√≠vel (Artifact)!*
            
            ‚ö†Ô∏è *ATEN√á√ÉO: Este link exige login no GitHub e expira.*
            
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            
            üì• [BAIXAR ARTIFACT (Exige Login)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/newapp-android-apk)
            
            [Ver no GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
