name: Build Flet Android APK - Artifact Page Link

# --- Corre√ß√£o de Sintaxe: on: ---
on:
  # Dispara em todo push para a branch 'main'
  push:
    branches:
      - main
      
  # Permite o disparo manual no painel Actions
  workflow_dispatch: 
  
jobs:
  build_android:
    # --- Corre√ß√£o de Sintaxe: runs-on (Linha 15) ---
    runs-on: ubuntu-latest

    # Exporta o Run ID
    outputs:
      run_id: ${{ github.run_id }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Setup Flutter Environment (Modern Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Install Flet and Dependencies
        run: |
          pip install --pre "flet" uv
          uv sync

      - name: üì¶ Run Flet Build APK
        # Comando que gera o APK
        run: flet build apk --verbose

      # 1. UPLOAD DO ARTIFACT (COM DUPLA VERIFICA√á√ÉO DE CAMINHO)
      - name: üì§ Upload APK Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Tenta os dois caminhos (Flutter e Flet) para resolver o erro "No files found"
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          if-no-files-found: error
          
      # 2. ENVIO DO LINK EST√ÅVEL PARA O TELEGRAM
      - name: üöÄ Enviar Link de Download para Telegram
        # Este passo s√≥ executa se o passo anterior (Upload) foi bem-sucedido
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          # CORRE√á√ÉO: Usa 'format: markdown' para resolver o WARNING
          format: markdown 
          
          # CRIA√á√ÉO DO LINK EST√ÅVEL: Leva o usu√°rio para a p√°gina do Run (onde est√° o bot√£o de Download)
          message: |
            ‚úÖ *Novo Build Flet Android Dispon√≠vel!*
            
            ‚ö†Ô∏è *ATEN√á√ÉO: Requer login no GitHub para baixar.*
            
            Branch: `${{ github.ref_name }}`
            
            üì• [CLIQUE AQUI PARA VER E BAIXAR](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            [Ver na P√°gina do GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
