name: Build Flet Android APK - Artifact Download Link

# Dispara o workflow:
on:
  push:
    # Corre√ß√£o da linha 10: Usa a sintaxe de lista de branches para evitar o erro de sintaxe.
    branches: 
      - main
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build_android:
    runs-on: ubuntu-latest

    # Exporta o Run ID
    outputs:
      run_id: ${{ github.run_id }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Setup Flutter Environment (Modern Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Install Flet and Dependencies
        run: |
          pip install --pre "flet" uv
          uv sync

      - name: üì¶ Run Flet Build APK
        # Comando que gera o APK
        run: flet build apk --verbose

      # 1. UPLOAD DO ARTIFACT (COM DUPLA VERIFICA√á√ÉO DE CAMINHO)
      - name: üì§ Upload APK Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Tenta os dois caminhos poss√≠veis (Flutter e Flet) para garantir que o arquivo seja encontrado
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          if-no-files-found: error
          
      # 2. ENVIO DO LINK DE DOWNLOAD DO ZIP PARA O TELEGRAM
      - name: üöÄ Enviar Link de Download para Telegram
        # Este passo s√≥ executa se o passo anterior (Upload) foi bem-sucedido
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          
          # CRIA√á√ÉO DO LINK DE DOWNLOAD DIRETO DO ZIP DO ARTIFACT
          # Este link baixa um arquivo ZIP que cont√©m o APK.
          message: |
            ‚úÖ *Novo Build Flet Android Dispon√≠vel!*
            
            ‚ö†Ô∏è *ATEN√á√ÉO: Este link baixa o ZIP do Artifact, exige login no GitHub e expira.*
            
            Branch: `${{ github.ref_name }}`
            
            üì• [CLIQUE AQUI PARA BAIXAR O ZIP](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
            
            [Ver na P√°gina do GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
