name: Build Flet Android APK

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # (Esta etapa agora Ã© Opcional, mas a mantemos para seguranÃ§a, caso o Flet precise do PATH)
      - name: ğŸš€ Setup Flutter Environment (Modern Version)
        # Fixa em uma versÃ£o estÃ¡vel e moderna (3.22.x ou superior)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Mantenha a versÃ£o de Python que vocÃª usa

      - name: âš™ï¸ Install Flet (Latest) and Dependencies
        run: |
          # ğŸ’¡ FORÃ‡A a instalaÃ§Ã£o da versÃ£o mais recente do Flet (>0.30.0)
          # A versÃ£o mais recente do flet-cli corrigiu o problema do Flutter/Dart.
          pip install "flet>=0.30.0" uv
          
          # Se vocÃª tem um pyproject.toml configurado, sincronize as dependÃªncias:
          uv sync

      - name: ğŸ“¦ Run Flet Build APK
        # O Flet mais novo deve agora gerenciar corretamente as versÃµes de Dart/Flutter 
        # e usar a versÃ£o compatÃ­vel para o build.
        run: flet build apk --verbose
        
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          # Caminho padrÃ£o que o Flet usa
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ·ï¸ Release to GitHub (Opcional, se o push for para um tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
