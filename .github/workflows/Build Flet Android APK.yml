name: Build Flet Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Flutter Environment (Fixes Dart Language Error)
        # Use a versÃ£o 3.22.0 ou 3.22.2, que sÃ£o conhecidas por usar Dart 3+
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          # Adiciona o Flutter ao PATH para garantir que o Flet o utilize
          cache: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: âš™ï¸ Install Flet and Dependencies
        run: |
          pip install flet uv
          uv sync

      - name: ğŸ“¦ Run Flet Build APK
        # O Flet agora usarÃ¡ o Flutter 3.22.2 configurado, com o Dart 3.x necessÃ¡rio.
        run: flet build apk --verbose
        
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
