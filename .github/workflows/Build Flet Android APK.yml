name: Build Flet Android APK - Finalizado

# Dispara o workflow em todo push para o branch 'main' e manualmente.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Setup Flutter Environment (Modern Version 3.22.2)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Install Flet (Latest DEV Version) and Dependencies
        run: |
          pip install --pre "flet" uv
          uv sync

      - name: üì¶ Run Flet Build APK
        run: flet build apk --verbose

      # DEBUG: Lista os diret√≥rios para confirmar que o arquivo foi gerado no local esperado.
      - name: üîç Debug - Listar arquivos gerados
        run: |
          echo "Conte√∫do de build/app/outputs/flutter-apk/"
          ls -lR build/app/outputs/flutter-apk/ || true
          
          echo "Conte√∫do de build/apk/ (Caminho de c√≥pia do Flet)"
          ls -lR build/apk/ || true
          
      # ----------------------------------------------
      # NOVO PASSO: ENVIAR PARA TELEGRAM
      # ----------------------------------------------
      - name: üöÄ Enviar APK para Telegram
        # Condi√ß√£o: s√≥ executa se o passo anterior (build) foi bem-sucedido
        if: success()
        uses: dev-ad/telegram-upload-action@v1.0.0
        with:
          # Segredos do Telegram configurados no GitHub
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Caminho do APK gerado
          file: build/app/outputs/flutter-apk/app-release.apk
          # Mensagem opcional
          caption: |
            ‚úÖ Build Android Flet Conclu√≠do!
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            [Ver no GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # ----------------------------------------------
      # OS PASSOS ABAIXO CONTINUAM FUNCIONANDO COMO ANTES
      # ----------------------------------------------
      - name: üì§ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newapp-android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/apk/app-release.apk
          if-no-files-found: error

      - name: üè∑Ô∏è Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
